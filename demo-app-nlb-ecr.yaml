apiVersion: v1
kind: Namespace
metadata:
  name: demo-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  namespace: demo-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: <your-account-id>.dkr.ecr.<your-region>.amazonaws.com/demos/demo-app:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ecr-pull-secret  # optional if using IRSA with proper permissions
---
apiVersion: v1
kind: Service
metadata:
  name: demo-nlb-service
  namespace: demo-ns
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: demo-app
  ports:
  - name: http
    port: 80
    targetPort: 80
